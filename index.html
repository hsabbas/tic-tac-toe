<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="start-screen">
            <div id="start-menu">
                <button id="two-player" class="start-button" type="button">2 Players</button>
                <button id="vs-computer" class="start-button" type="button">VS Computer</button>
            </div>
        </div>
        <div id="board">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
        <div id="game-over-screen">
            <div id="game-over-modal">
                <div id="game-over-msg">Placeholder Message</div>
                <button id="reset-btn" type="button">Reset</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
